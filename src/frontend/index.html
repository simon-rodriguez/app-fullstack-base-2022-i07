<!DOCTYPE html>
  <html>
    <head>
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <link type="text/css" rel="stylesheet" href="./static/css/materialize.min.css"  media="screen,projection"/>
        <link type="text/css" rel="stylesheet" href="./static/css/styles.css"  media="screen,projection"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <!--JavaScript at end of body for optimized loading-->
        <script type="text/javascript" src="static/js/materialize.min.js"></script>
        <script type="text/javascript" src="js/persona.js"></script>
        <script type="text/javascript" src="js/usuario.js"></script>
        <script type="text/javascript" src="js/device.js"></script>
        <script type="text/javascript" src="js/framework.js"></script>
        <script type="text/javascript" src="js/main.js"></script>
    </head>
    <body>
        <main>
            <img id="loading" class="imgloading" src="static/images/loading.gif" hidden/>
            <!-- Navigation bar -->
            <nav style="background-color:#124580">
                <div class="nav-wrapper">
                    <a href="#!" class="brand-logo left" style="margin-left: 15px;">Smart Home</a>
                    <ul id="nav-mobile" class="right" style="margin-right: 15px;">
                        <li><a href="#">Help</a></li>
                    </ul>
                </div>
            </nav>	
            <!-- Page Body -->
            <div class="container">
                <br/>
                <h3>Smart Home Web Client!</h3>
                <br/>
                <div class="row">
                    <div id="cajaDisp">
                    </div>
                    <!-- Modal Trigger -->
                    <div class="col s4 m4 l2 xl2">
                        <button class="btn waves-effect waves-light button-view" id="btnRefresh" name="hello_button">Actualizar Lista</button>
                    </div>
                    <div class="col s4 m4 l2 xl2">
                        <a class="waves-effect waves-light btn modal-trigger" href="#modalAlta">Agregar Dispositivo</a>
                    </div>
                    </div>
                </div>
            </div>	
        </main>
		<!-- Page Footer -->
        <footer class="page-footer" style="background-color:#124580">
            <div class="container">
                <div class="row">
                    <div class="col l6 s6">
                        <h5 class="white-text">Smart Home</h5>
                        <p class="grey-text text-lighten-4">Copyright Simon Rodriguez - 2021</p>
                    </div>
                    <div class="col l6 s6">
                        <h5 class="white-text right-align">Contact</h5>
                        <p class="white-text right-align">
                            <a class="grey-text text-lighten-3" href="!#">Email | </a>
                            <a class="grey-text text-lighten-3" href="!#">Twitter | </a>
                            <a class="grey-text text-lighten-3" href="!#">LinkedIn</a>
                        </p>
                    </div>
                </div>
            </div>
        </footer>

        <!-- Modal Structure -->
        <div id="modalAlta" class="modal">
            <div class="modal-content">
                <div class="input-field col s6">
                    <select multiple id="selectColor">
                      <option value="" disabled selected>Seleccione</option>
                      <option value="rojo">Rojo</option>
                      <option value="verde">Verde</option>
                      <option value="azul">Azul</option>
                    </select>
                    <label>Color de la Luz</label>
                </div>
                <div class="input-field col s6">
                    <input id="txtNombre" type="text" class="validate">
                    <label for="txtNombre">Nombre</label>
                </div>
            </div>
            <div class="modal-footer">
                <a id="btnAdd" class="btn waves-effect waves-light button-view">Agregar</a>
                <a href="#!" class="modal-close waves-effect waves-green btn-flat">Cancelar</a>

            </div>
        </div>

    </body>
  </html>
